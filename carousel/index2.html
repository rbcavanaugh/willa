<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willa</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </head>
  <body>
    <br>
    <h2 id='target'></h2>
    <div>
      <!-- Slideshow container -->
        <div class="slideshow-container">
        
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="" id="Rimg1">
            <div class="text">Caption One</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="" id="Rimg2">
            <div class="text">Caption Two</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="" id="Rimg3">
            <div class="text">Caption Three</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="" id="Rimg4">
            <div class="text">Caption Four</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="" id="Rimg5">
            <div class="text">Caption Five</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
      document.getElementById('target').textContent = text_out;
      document.getElementById('Rimg1').src=randomImage1;
      document.getElementById('Rimg2').src=randomImage2;
      document.getElementById('Rimg3').src=randomImage3;
      document.getElementById('Rimg4').src=randomImage4;
      document.getElementById('Rimg5').src=randomImage5;
    </script>
  </body>
</html>
